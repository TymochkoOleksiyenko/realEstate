<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Find Home - Real Estate HTML Template </title>
<!-- Style sheets -->
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/responsive.css}" rel="stylesheet">


<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
      <button id="back-to-top-btn"><i class="la la-angle-double-up"></i></button>
<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <div th:replace="~{user/fragments/fragUserHeader.html}"></div>
    <!--End Main Header -->

    
    <!--Page Title-->
       <section class="page-title" style="background-image:url(/images/background/7.jpg);">
           <div class="auto-container">
               <div class="inner-container clearfix">
                   <h1>Вхід до аккаунту</h1>
                   <ul class="bread-crumb clearfix">
                       <li><a href="/">Головна</a></li>
                       <li>Вхід</li>
                   </ul>
               </div>
           </div>
       </section>
       <!--End Page Title-->


    <!--Login Section-->
    <section class="login-section">
        <div class="auto-container">
            <div class="row clearfix" style="justify-content: center;">
                <div class="column col-md-6 col-sm-12 col-xs-12">
                    <h2>Авторизація</h2>
                    
                    <!-- Login Form -->
                    <div class="login-form register-form">
                        <!--Login Form-->
                        <form name='f' method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="mail" placeholder="Email..." required>
                            </div>
                            
                            <div class="form-group">
                                <label>Пароль</label>
                                <input type="password" name="password" placeholder="Пароль..." required>
                            </div>
                            
                            <div class="clearfix">
                                <div class="centered">
                                    <div class="form-group">
                                        <button class="theme-btn btn-style-one" type="submit" name="submit" value="submit">Увійти</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--End Login Form -->
                </div>
            </div>
        </div>
    </section>
    <!--End Login Section-->

   
    <!-- Main Footer -->
    <div th:replace="~{user/fragments/fragUserFooter.html}"></div>
    <!-- End Main Footer -->
</div>
<!--End pagewrapper-->

      <script th:src="@{/js/jquery.js}"></script>
      <script th:src="@{/js/popper.min.js}"></script>
      <script th:src="@{/js/bootstrap.min.js}"></script>
      <script th:src="@{/js/jquery-ui.js}"></script>
      <script th:src="@{/js/appear.js}"></script>
      <script th:src="@{/js/script.js}"></script>
      <script th:src="@{/js/scroll.js}"></script>
</body>

</html>
